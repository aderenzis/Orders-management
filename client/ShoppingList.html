<template name="ShoppingList">
	<h1 class="page-title">My shooping list</h1>
	<ul class="shopping-list">
		{{#each shoppingList}}
			{{#each tareas}}
				<li>{{name}} - <span class="amount">{{desc}}</span> </li>
			{{/each}}
		{{else}}
			<li>Please add <a href="/"> recipes </a> to your menu</li>
		{{/each}}
	</ul>
</template>
