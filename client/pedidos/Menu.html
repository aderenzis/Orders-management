<template name="Menu">
	<h1 class="page-title">My Current Menu</h1>
	{{#each pedidos}}
		{{> MenuItem}}
	{{else}} <!--si no hay nada en la coleccions. Es excelente-->
		<h3>Please add <a href="/">recipes</a> to your menu</h3>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>

</template>
